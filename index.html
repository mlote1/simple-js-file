<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>simple-js-file</title>
</head>
<body>
   <div class="product">
    <div class="product-small-img">
    <img src="images/1.JPG" onclick="myFunction(this)">
    <img src="images/2.JPG" onclick="myFunction(this)">
    <img src="images/3.JPG" onclick="myFunction(this)">
    <img src="images/4.JPG" onclick="myFunction(this)">
    <img src="images/5.JPG" onclick="myFunction(this)">
    </div>
    <div class="image-container">
        <img id="imageBox" src="images/1.JPG">
    </div>
    </div>
   </div> 
   <script>
   function myFunction(smallimg){
    var full =document.getElementById("imageBox");
    full.src = smallimg.src;
   }
   </script>
</body>
</html>
